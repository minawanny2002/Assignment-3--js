<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Pacifico&family=Poetsen+One&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/47273df362.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Style/bootstrap.min.css">
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <section class="Section-1 container-fluid d-flex flex-column justify-content-center align-items-center p-5">
        <h1 class="p-3 bookmarker position-relative mb-5">Bookmarker</h1>
        <div class="dotted-line mt-3"></div>
    </section>

    <section class="Section-2 d-flex flex-column justify-content-center align-content-center">

        <!-- Alert Modal -->
        <div class="modal fade" id="subModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="circle bg-danger me-2"></div>
                        <div class="circle bg-warning me-2"></div>
                        <div class="circle bg-success me-2"></div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-4">
                        <h4>Site Name or Url is not valid, Please follow the rules below :</h4>
                        <div class="d-flex justify-content-start align-items-baseline">
                            <i class="fa-regular fa-circle-right me-2 mt-3"></i>
                            <h5>Site name must contain at least 3 characters</h5>
                        </div>
                        <div class="d-flex justify-content-start align-items-baseline">
                            <i class="fa-regular fa-circle-right me-2 mt-3"></i>
                            <h5>Site URL must be a valid one</h5>
                        </div>
                    </div>


                </div>
            </div>
        </div>


        <div class="title d-flex justify-content-center align-items-center mb-3">
            <i class="fa-solid fa-bookmark me-2"></i>
            <h3 class="mt-1">Bookmark your favorite sites</h3>
            <i class="fa-solid fa-bookmark ms-2"></i>
        </div>


        <div class="container p-5 d-flex flex-column">
            <div class="mb-3">
                <i class="fa-solid fa-book-bookmark me-2"></i>
                <label for="SiteName" class="form-label">Site Name</label>
                <input placeholder="Bookmark Name" type="text" class="form-control" id="SiteName"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-link me-2"></i>
                <label for="URL" class="form-label">Site URL</label>
                <input placeholder="Website URL" type="text" class="form-control" id="URL">
            </div>
            <button onclick="saveSite()" type="submit" id="subButton" class="btn  submit-button  m-auto">Submit</button>
        </div>

    </section>

    <section class="Section-3 container d-flex flex-column justify-content-center align-items-center">
        <div class="dotted-line  mb-3"></div>
        <table class="table table-striped text-center mt-3">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Site Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="siteList">
            </tbody>
        </table>
    </section>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
